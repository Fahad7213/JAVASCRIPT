<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greetings"></p>
    <script>
        let time= new Date().getHours();
        let greetings
        if(time<18){
            greetings="good day"
            // alert(greetings)

        }
        else if(time<20){
            greetings="gd morning"
        }
        else {
            greetings="gd evening"
        }
        document.getElementById("greetings").innerHTML=greetings
    </script>
</body>
</html>
